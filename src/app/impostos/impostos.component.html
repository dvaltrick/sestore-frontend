<form class="form-inline">
    <label for="edNome">Nome</label>
    <input type="text"
            class="form-control mb-6 mr-sm-6"
            id="edNome"
            [(ngModel)]="editImposto.Nome"
            placeholder="Informe o nome do imposto">
    <label for="edPercentual">%</label>
    <input type="number"
            id="edPercentual"
            min="0"
            [(ngModel)]="editImposto.Percentual"
            class="form-control mb-1 mr-sm-1" >

    <button class="btn btn-primary mb-2">
      <i class="fas fa-plus-circle"></i>
    </button>
</form>
<p>{{titulo}}</p>
